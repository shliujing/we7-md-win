<script>
    var image_size_width=[];
    var image_size_height=[];
    var image_url_index=0;
    var have_num = 0;
    var error_num = 0;
    var canshow = true;
    var reshow = false;
    var timeout = [];
    var delaytime=3300;

    var get_pid = function(url){
        var index1 = url.indexOf("?");
        if(index1 != -1)
        {
            url = url.substr(0, index1);
        }
        return url.toString().substr(url.lastIndexOf("/") + 1);
    }

    function id(name)
    {
        return document.getElementById(name);
    }

    function load_images()
    {
        reshow = false;
        image_size_width=[];
        image_size_height=[];
        Onload_imgs_url=[];
        image_url_index=0;
        have_num = 0;
        error_num = 0;
        begin_titletime = new Date();
        begin_titletime = begin_titletime.getTime();
        showtitle();
        canshow = true;
        for(var i=0;i<slider_images_url.length;i++)
        {
            var img=new Image();
            img.index=i;
            img.src=slider_images_url[i];
            img.onload=image_onload;
            img.onerror= image_onerror;
            Onload_imgs_url[i] = 'loading';
        }
    }

    function image_onerror(event)
    {
        var img = event.target;
        var index = img.index;
        if(index<10)
            error_num ++;
        Onload_imgs_url[index] = 'not find';
        console.log(Onload_imgs_url[index]);
        console.log(have_num + '-' + error_num);
        if((have_num+error_num >= 10 || slider_images_url.length == (have_num+error_num)) && canshow == true)
        {
            reshow = false;
            canshow =false;
            if(have_num == 0)
                return;
            var end_titletime = new Date();
            end_titletime = end_titletime.getTime();
            var dis_titletime = Math.abs(end_titletime-begin_titletime);
            if(dis_titletime>delaytime)
            {
                kuxuan();
            }
            else
            {
                dis_titletime = delaytime- dis_titletime;
                timeout[0] = setTimeout(function()
                {
                    kuxuan();
                },dis_titletime);
            }
        }
    }

    function image_onload(event)
    {
        if(reshow == true)
            return;

        var img = event.target;
        var index = img.index;

        if(index<10)
        {
            have_num++;
        }
        Onload_imgs_url[index] = img.src;
        image_size_height[index] = img.height;
        image_size_width[index] = img.width;

        if((have_num + error_num >= 10 ||slider_images_url.length == (have_num+error_num)) && canshow == true)
        {
            reshow = false;
            canshow =false;
            if(have_num == 0)
                return;
            var end_titletime = new Date();
            end_titletime = end_titletime.getTime();
            var dis_titletime = Math.abs(end_titletime-begin_titletime);
            if(dis_titletime>delaytime)
            {
                kuxuan();
            }
            else
            {
                dis_titletime = delaytime- dis_titletime;
                timeout[0] = setTimeout(function()
                {
                    kuxuan();
                },dis_titletime);
            }

        }
    }
    function showtitle()
    {


        id('bg').style.webkitAnimation = 'bg 1.5s ease-out both';
        id('shu1').style.webkitAnimation = 'shu1 1.4s ease-out both';
        id('shu2').style.webkitAnimation = 'shu2 1.5s ease-out both';
        id('laoren').style.webkitAnimation = 'laoren 1.4s ease-out both';
        id('lu').style.webkitAnimation = 'lu 1.4s ease-out both';
        id('yun').style.webkitAnimation = 'yun 1.4s ease-out both';
        id('cao').style.webkitAnimation = 'cao 1.4s ease-out both';

        id('he1').style.webkitAnimation = 'he 6.8s ease-out infinite both';
        id('he2').style.webkitAnimation = 'he 9.4s ease-out infinite both';
        id('he3').style.webkitAnimation = 'he 30.4s ease-out infinite both';
        id('niao1').style.webkitAnimation = 'niao 10.8s ease-out infinite both';
        id('niao2').style.webkitAnimation = 'niao 10.8s ease-out infinite both';
        id('dian1').style.webkitAnimation = 'dian1 3.1s 1.4s ease-out infinite both';
        id('dian2').style.webkitAnimation = 'dian2 1.2s 1.4s ease-out infinite both';
        id('dian3').style.webkitAnimation = 'dian2 1.2s 1.4s ease-out infinite both';
        id('dian4').style.webkitAnimation = 'dian2 1.2s 1.4s ease-out infinite both';
        id('dian5').style.webkitAnimation = 'dian2 1.2s 1.4s ease-out infinite both';
        id('luo1').style.webkitAnimation = 'luo1 10s ease-out infinite both';
        id('luo2').style.webkitAnimation = 'luo1 13.5s ease-out infinite both';
        id('luo3').style.webkitAnimation = 'luo2 6.4s ease-out infinite both';
        id('luo4').style.webkitAnimation = 'luo2 6.4s ease-out infinite both';



        id('pagetitle').style.webkitAnimation = 'titlein 3.3s ease-out both';
        id('title_bg').style.webkitAnimation = 'title_bgin 3.3s ease-out both';


        id('titlecontent').innerHTML = e_title;

    }

    function kuxuan()
    {
        id('pagetitle').style.webkitAnimation = 'titleout 1.1s ease-out both';
        id('title_bg').style.webkitAnimation = 'title_bgout 1.1s ease-out both';

        timeout[4] =setTimeout(function() {
            show1();
        },500);



    }

    function show1()
    {
        setImage('1');

        id('page2_ctn').style.webkitAnimation = '';
        id('page2_bg').style.webkitAnimation = '';

        id('page1_ctn').style.webkitAnimation = 'page1 5s cubic-bezier(0,0,.67,.96) both';
        id('page1_bg').style.webkitAnimation = 'page1 5s cubic-bezier(0,0,.67,.96) both';

        timeout[1] = setTimeout(show2,5000);


    }



    function show2()
    {
        var img_bili = setImage('2');

        id('page3_ctn').style.webkitAnimation = '';
        id('page3_bg').style.webkitAnimation = '';

        id('page2_ctn').style.webkitAnimation = 'page2 5s cubic-bezier(0,0,.67,.96) both';
        id('page2_bg').style.webkitAnimation = 'page2 5s cubic-bezier(0,0,.67,.96) both';

        timeout[2] = setTimeout(show3,5500);

    }

    function show3()
    {
        var img_bili = setImage('3');

        id('page1_ctn').style.webkitAnimation = '';
        id('page1_bg').style.webkitAnimation = '';


        id('page3_ctn').style.webkitAnimation = 'page3 5s cubic-bezier(0,0,.67,.96) both';
        id('page3_bg').style.webkitAnimation = 'page3 5s cubic-bezier(0,0,.67,.96) both';

        timeout[3] = setTimeout(show1,5000);

    }



    function setImage(idname)
    {
        if(reshow == true)
            return;

        while(Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading')
        {
            // console.log(Onload_imgs_url[image_url_index]);
            image_url_index++;
            if(image_url_index == Onload_imgs_url.length)
                image_url_index = 0;
        }

        var img_bili = image_size_width[image_url_index]/image_size_height[image_url_index];
        var div,div1;
        var div_ctn;
        var height;
        var width;
        var top;
        var left;
        var word,word1;

        if(img_bili < (380/600))
        {
            height = 600;
            width = 600 * img_bili;
            top = 80;
            left = (500-width)/2 - 0;
        }
        else if(img_bili <= 1)
        {
            width = 440;
            height = 440 / img_bili;
            left = 30-0;
            top = (740-height)/2
        }
        else if(img_bili > 1)
        {
            width = 440;
            height = 440/img_bili;
            left = 30 - 0;
            top = (740-height)/2;
        }


        div = id('page'+idname);
        div_ctn = id('page'+idname + '_ctn');

        div.style.width = width + 'px';
        div.style.height = height + 'px';
        div.style.backgroundSize = (width) + 'px ' + (height) + 'px';
        div.style.backgroundImage = 'url('+Onload_imgs_url[image_url_index]+')';
        div.style.backgroundRepeat = 'no-repeat';

        div_ctn.style.width = (width+ 0) + 'px';
        div_ctn.style.height = (height + 0) + 'px';
        div_ctn.style.top = (top) + 'px';
        div_ctn.style.left = (left) + 'px';

        var div_bg;
        div_bg = id('page'+idname + '_bg');
        div_bg.style.width = (width +0) + 'px';
        div_bg.style.height = (height+0) + 'px';
        div_bg.style.top = (top - 0) + 'px';
        div_bg.style.left = (left -0) + 'px';



        word = id('word'+idname);


        var word_string = words[get_pid(Onload_imgs_url[image_url_index])];
        if(word_string != undefined)
        {
            word_string = word_string.replace(/[\n]/ig,'');

            word.innerText = word_string;
        }
        else
        {
            word.innerText = "";
        }

        image_url_index++;
        if(image_url_index==Onload_imgs_url.length)
            image_url_index = 0;

        return img_bili;
    }

    call_me(load_images);

    function reload_scene()
    {
        clearnode();
        reshow = true;
        setTimeout(load_images,100);
    }

    function clearnode()
    {
        for(var i = 0; i<timeout.length; i++)
        {
            clearTimeout(timeout[i]);
        }


        var xinArr = ['pagetitle','title_bg','bg','shu1','shu2','laoren','lu','yun','cao','he1','he2','he3','niao1','niao2','dian1','dian2','dian3','dian4','dian5','luo1','luo2','luo3','luo4','page1_ctn','page1_bg','page2_ctn','page2_bg','page3_ctn','page3_bg'];

        for(var i = 0 ;i < xinArr.length ;i++)
        {
            id(xinArr[i]).style.webkitAnimation = '';
        }
    }

</script>
